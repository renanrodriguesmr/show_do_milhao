<p>
  Show do Milhao!!
</p>
<p>
  round {{round_id}}
</p>

<div class="alert alert-primary" role="alert">
  {{(question)?.sentence}}
</div>

<div *ngFor = "let alternative of (question)?.answers(); let i = index">
    <button type="button" class="btn btn-primary btn-lg btn-block answeres" (click)="answer(i)" [disabled]="answered_question" >{{alternative}}</button>
</div>

<app-decision-point *ngIf = "answered_question" [round_id] = "round_id" [success] = "success"></app-decision-point>
