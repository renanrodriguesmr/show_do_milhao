<p>
  {{success | answerResult:round:next_round}}
</p>

<div class="container">
  <div class="row">
    <div class="col"><button type="button" class="btn btn-warning" (click) = "openModal(template)">Encerrar</button></div>
    <div class="col"></div>
    <ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Prêmio FinaL</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h2>{{success | finalResult:round:next_round}}</h2>
        <h3></h3>
        <button type="button" class="btn btn-warning" (click) = "endGame()">Encerrar</button>
    </div>
</ng-template>
    <div class="col"><button type="button" class="btn btn-success" (click) = "goToNext()" *ngIf = "success && (next_round != null)">Próxima</button></div>
  </div>
</div>
